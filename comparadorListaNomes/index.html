<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">
            <div class="col-sm-5 card bg-light p-3 px-4">
                    <form action="">
                        <div class="row justify-content-center mt-3">
                            <div class="mb-3 text-center">
                                <label for="exampleFormControlTextarea1" class="form-label">Lista de nomes</label>
                                <textarea class="form-control" id="lista1" rows="5" value="Valor"></textarea>
                              </div>
                              <div class="mb-3 text-center">
                                <label for="exampleFormControlTextarea1" class="form-label">Segunda lista de nomes</label>
                                <textarea class="form-control" id="lista2" rows="5"></textarea>
                              </div>
                              <button class="btn btn-primary" id="button" style="width: auto; height: 40px">Comparar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>    


<script defer>

btn = document.querySelector('#button');


btn.addEventListener('click', ()=>{
    let lista1 = document.querySelector('#lista1')
    let lista2 = document.querySelector('#lista2')

    let listadeNomes = lista1.value;
    let nomesPesquisar= lista2.value

    let arrayNPesquisar = nomesPesquisar.split('\n').filter(Boolean);
    let BaseBusca = listadeNomes.split('\n').filter(Boolean);
    let ocorrencias = ''

    for(let j = 0; j<arrayNPesquisar.length; j++){
        for(let i = 0; i<BaseBusca.length; i++){
            if(arrayNPesquisar[j] === BaseBusca[i]){
                ocorrencias += ("\n" + arrayNPesquisar[j])
                break;
            }
        }
    }

    window.alert(ocorrencias);

})


</script>
</body>

</html>
